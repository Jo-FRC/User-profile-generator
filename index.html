<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Random User</title>
    </head>
    <body>
        <h1 class="title"> Random User Generator</h1>
        <div class="user-profile">
            <img id="avatar" src="http://media.thisisinsider.com/images/57b4cabb04732f18008b4e47-750-563.jpg" />
            <div id="fullname">Jon Snow</div>
            <div id="username">
                kingofnorth
            </div>
            <div class="description">
                <div>Email: <span id="email">jon@hotmail.com</span></div>
                <div>City: <span id="city">Winterfell</span></div>
            </div>
            <div class="footer">
                <button id="btn">Next User!</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
